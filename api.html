<html>
    <head>
        <title>Weather App</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="api.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <h2><i class="fa fa-map-marker"></i>&nbsp;&nbsp;<span id="location"></span></h2>
                <h5 id="weather"></h5>
                <h4><span id="temp"></span><sup>o</sup>C</h4>
                <img id="icon" />
                <button onclick="window.location.reload()" class="refresh"><i class="fa fa-refresh"></i></button>               
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            link = "https://api.openweathermap.org/data/2.5/weather?q=delhi&appid=7e662420f7c721b287d3228f62da7540"
            var request = new XMLHttpRequest()
            request.open('GET', link, true)
            request.onload = function(){
                var obj = JSON.parse(this.response)
                console.log(obj)
                document.getElementById('weather').innerHTML = obj.weather[0].description
                document.getElementById('location').innerHTML = obj.name
                document.getElementById('temp').innerHTML = Math.round(obj.main.temp - 273.15)
                document.getElementById('icon').src = "https://openweathermap.org/img/w/" + obj.weather[0].icon + ".png"
            }
            if(request.status >= 200 && request.status < 400){
                var temp= obj.main.temp
            } 
            else{
                console.log("The city data is not available")
            }
            request.send()

        </script>
    </body>
</html>
